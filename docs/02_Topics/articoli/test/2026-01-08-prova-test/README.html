<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Djungo Vault Public — Prova test</title>
  <style>
    :root {
      --bg: #0b0f14;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --link: #93c5fd;
      --border: rgba(255,255,255,0.08);
    }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
      background: radial-gradient(1200px 600px at 20% 0%, #0f172a 0%, var(--bg) 55%);
      color: var(--text);
    }
    .container {
      max-width: 980px;
      margin: 48px auto;
      padding: 0 20px;
    }
    .card {
      background: rgba(17, 24, 39, 0.75);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 26px 26px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
    }
    h1,h2,h3 { margin: 0 0 14px 0; }
    a { color: var(--link); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .nav { margin: 0 0 14px 0; }
    .up {
      display: inline-block;
      padding: 6px 10px;
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--muted);
    }
    .muted { color: var(--muted); }
    ul.tree { list-style: none; padding-left: 0; margin: 12px 0 0 0; }
    ul.tree li { margin: 8px 0; }
    .folder::before { content: "▸ "; color: var(--muted); }
    .file::before { content: "• "; color: var(--muted); }
    .count { color: var(--muted); font-size: 0.95em; margin-left: 6px; }
    .meta {
      margin: 10px 0 0 0;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(255,255,255,0.03);
    }
    .meta p { margin: 6px 0; }
    code { background: rgba(255,255,255,0.06); padding: 2px 6px; border-radius: 6px; }
    pre {
      background: rgba(0,0,0,0.35);
      padding: 14px;
      border-radius: 12px;
      overflow-x: auto;
      border: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="nav"><a class="up" href="../README.html">UP</a></div>
      <h1>Djungo Vault Public — Prova test</h1>
<p class="muted">Generated automatically from the Obsidian folder structure.</p>
<ul class="tree">
</ul>
    </div>
  </div>
</body>
</html>
